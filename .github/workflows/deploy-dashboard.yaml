name: Deploy Shinylive Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'vignettes/**'
      - 'inst/extdata/**'
      - 'inst/scripts/export_dashboard_data.R'
      - '.github/workflows/deploy-dashboard.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::jsonlite
            any::dplyr
            any::DBI
            any::duckdb
            any::here
            any::tibble
            any::shinylive

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Install shinylive extension
        working-directory: vignettes
        run: quarto add quarto-ext/shinylive --no-prompt

      - name: Export dashboard data
        run: Rscript inst/scripts/export_dashboard_data.R

      - name: Render dashboard
        working-directory: vignettes
        run: quarto render dashboard_shinylive.qmd

      - name: Prepare pages artifact
        run: |
          mkdir -p _site
          cp vignettes/dashboard_shinylive.html _site/index.html
          cp -r vignettes/dashboard_shinylive_files _site/ 2>/dev/null || true
          cp vignettes/shinylive-sw.js _site/ 2>/dev/null || true
          cp -r vignettes/shinylive _site/ 2>/dev/null || true
          cp -r vignettes/data _site/data 2>/dev/null || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "Waiting 30s for GitHub Pages propagation..."
          sleep 30
          BASE="https://johngavin.github.io/llmtelemetry"
          FAIL=0
          for path in "/" "/data/ccusage_daily.json" "/data/gemini_daily.json" \
                      "/data/ccusage_sessions.json" "/data/ccusage_blocks.json" \
                      "/data/gemini_sessions.json" "/data/cmonitor_summary.json"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${BASE}${path}")
            if [ "$STATUS" != "200" ]; then
              echo "FAIL: ${path} returned HTTP ${STATUS}"
              FAIL=1
            else
              echo "OK: ${path}"
            fi
          done
          for f in ccusage_daily gemini_daily; do
            curl -sf "${BASE}/data/${f}.json" | python3 -m json.tool > /dev/null 2>&1 || {
              echo "FAIL: ${f}.json is not valid JSON"
              FAIL=1
            }
          done
          if [ "$FAIL" = "1" ]; then
            echo "::warning::Some deployment health checks failed â€” inspect logs"
          else
            echo "All deployment checks passed"
          fi
